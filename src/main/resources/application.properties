# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/proposta
spring.datasource.username=keycloak
spring.datasource.password=password

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# FeignClient
feign.client.config.analise.read-timeout=100
feign.client.config.analise.connect-timeout=100
feign.client.config.cartao.read-timeout=100
feign.client.config.cartao.connect-timeout=100

# Actuator
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always

# Variáveis
analise-client.url=${ANALISE_CLIENT_URL:http://localhost:9999}
cartao-client.url=${CARTAO_CLIENT_URL:http://localhost:8888}
periodicidade.proposta-cartao=300000
